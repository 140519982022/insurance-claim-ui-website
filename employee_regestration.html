<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Registration</title>
        <link rel="icon" type="image/x-icon" href="/images/fevicon.jpg">
        <link rel="stylesheet" href="./css/employee_register.css">
        <link rel="stylesheet" href="./css/common.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        
    </head>

    <body>
        <!-- employee register form starts here -->
        <div class="login-page ">
            <div class="container ">
                <div class="row">
                    <div class="col-lg-10 offset-lg-1 ">
                    <h3 class="mb-5">Register Now</h3>
                        <div class="bg-white shadow rounded">
                            <div class="row">
                                <div class="col-md-7 ">
                                    <div class="form-left h-100 py-5 px-5 form-bg">
                                        <form action="" class="row g-4 ">
                                                <div class="col-12">
                                                    <label class="pb-2" >Username<span class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                        <input type="text" class="form-control" placeholder="Enter Your Email Id" required autofocus>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <label class="pb-2">Password<span class="text-danger">*</span></label>
                                                    <div class="input-group">
                                                        <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                        <input type="password" class="form-control" placeholder="Enter Your Password" required>
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="inlineFormCheck" required>
                                                        <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                                    </div>
                                                </div>

                                                <div class="col-sm-6">
                                                    <a href="#" class="float-end text-primary">Forgot Password?</a>
                                                </div>

                                                <div class="col-12 d-grid">
                                                    <button type="submit" class="btn btn-primary px-4 float-end mt-4 rounded-pill">Register</button>
                                                    <!-- <button type="submit" class="btn btn-primary px-4 float-end mt-4 ">Register</button> -->
                                                </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5 ps-0 d-none d-md-block ">
                                    <div class="form-right h-100 text-center overflow-hidden">
                                        <img src="./images/emp-regi.jpg" alt="employee-reg-img" srcset="" class="fluid w-100 h-100">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="text-end text-dark mt-3">Rebuilding lives with care. | We’re with you every step. | Your security, our priority.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- employee register form end here -->

        <!-- Footer star-->

        <!-- Bootstrap 5 JS and Popper.js CDN -->

    </body>

</html>
